name: "StoreGate"
author: "Fried-Synapse"
description: "Creates a Unity package based on the given folder"
branding:
  icon: 'package'
  color: 'green'

inputs:
  packagePath:
    description: 'Path of the folder to pack'
    required: true
  packageName:
    description: 'Name of the package'
    required: true

runs:
  using: "composite"
  steps:
    - name: Prepare
      shell: bash
      run: |
        cp -r ${GITHUB_ACTION_PATH}/../sh/* ${UNITY_PROJECT_PATH}
        cp -r ${GITHUB_ACTION_PATH}/* ${UNITY_PROJECT_PATH}
        sed -i "s/UNITY_VERSION/${{ env.UNITY_VERSION }}/" ${UNITY_PROJECT_PATH}/Dockerfile

    - name: Run Docker
      shell: bash
      run: |
        docker build -t unity-editor ${UNITY_PROJECT_PATH}
        docker run --rm \
          -v ${UNITY_PROJECT_PATH}:/UnityProject \
          unity-editor \
          /bin/sh -c "/UnityProject/Index.sh"