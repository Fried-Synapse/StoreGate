name: "Test Bash Action"

on: [push]

jobs:
  run-bash-action:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run test
      uses: Fried-Synapse/StoreGate@main
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        TEST: "test ok"
      with:
        versionUpdatePart: 'minor'