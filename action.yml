name: "StoreGate"
description: "An example GitHub Action that uses a Bash script"
inputs:
  versionUpdatePart:
    description: "Which version part to increase: major/minor/patch"
    required: true
    default: "minor"
runs:
  using: "composite"
  steps:
    - name: Check if token exists
      shell: bash
      run: |
        if [ -z "${{ ACCESS_TOKEN }}" ]; then
          echo "Access token is not set"
        else
          echo "ACCESS_TOKEN=${ACCESS_TOKEN}" >> $GITHUB_ENV
        fi

    - name: Check if test exists
      shell: bash
      run: |
        if [ -z "${{ env.TEST }}" ]; then
          echo "test is not set"
        else
          echo "test is set"
        fi

    - name: Increase Version
      shell: bash
      run: bin/StoreGate version --update --${{ inputs.versionUpdatePart }}